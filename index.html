<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarker™</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/rating.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div role="heading" class="grid-row css-box">
            <h1 class="col-4">Bookmarker™</h1>
        </div>

        <div aria-label="New Bookmarks" class="grid-row css-box add-new-bookmarks-div">
            <button class="grid-item col-2 add-bookmark-button">
                <span class="button-label">Add Bookmark</span>
            </button>
            <div class="grid-item col-2 error-display" hidden>Error Messages</div>
            <form aria-label="New Bookmark form" class="grid-row new-bookmark-form" hidden>
                <button class="grid-item col-2 add-bookmark-cancel-button">Cancel</button>
                <section class="grid-row">
                    <input type="text" name="new-bookmark-name" placeholder="Name" class="grid-item col-2 new-bookmark-name">
                    <input type="text" name="new-bookmark-url" placeholder="url" class="grid-item col-2 new-bookmark-url">
                    <section class="grid-item col-2 new-bookmark-ratings">
                        <input type="radio" name="new-bookmark-rating" value="5">5★
                        <input type="radio" name="new-bookmark-rating" value="4">4★
                        <input type="radio" name="new-bookmark-rating" value="3">3★
                        <input type="radio" name="new-bookmark-rating" value="2">2★
                        <input type="radio" name="new-bookmark-rating" value="1">1★
                    </section>
                    <button type="submit" class="grid-item col-1 new-bookmark-submit">Submit</button>
                    <button type="reset" class="grid-item col-1 new-bookmark-reset">Reset</button>
                    <input type="text" name="new-bookmark-desc" placeholder="Description" class="grid-item col-4 new-bookmark-desc">
                </section>
            </form>
        </div>

        <div aria-label="Filter Bookmarks" class="grid-row css-box filter-bookmarks-div">
            <section aria-live="polite" class="grid-item col-2 number-of-bookmarks-displayed">3 out of 3 Bookmarks</section>
            <select aria-label="Filter Bookmarks by rating" class="grid-item col-2 filter-by-rating" name="min-rating-filter" id="filter-by-rating">
                <option value="5">★★★★★</option>
                <option value="4">★★★★</option>
                <option value="3">★★★</option>
                <option value="2">★★</option>
                <option value="1">★</option>
                <option value="0" selected="selected">Min Rating</option>
            </select>
        </div>

        <ul aria-label="Bookmarks" class="bookmarks">
            <!-- update data-item-id with id from API -->
            <li class="grid-row css-box bookmark" data-item-id="0000001">
                <span class="grid-item col-1 bookmark-name">Youtube</span>
                <div class="grid-item col-1 bookmark-rating">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
                <button class="grid-item col-1 bookmark-delete">Delete</button>
                <button class="grid-item col-1 bookmark-details">Details</button>
                <div class="grid-row col-4 bookmark-details" hidden>
                    <button class="grid-item col-1 bookmark-url-button">Visit site</button>
                    <p class="grid-item col-4 bookmark-description">Description</p>
                </div>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
